<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" href="./checklist.png">
    <link rel="stylesheet" href="./style.css" >
    <title>Password Validation</title>
</head>

<body>
    <div class="container">
        <div class="formbox">
            <div class="inner"></div>
            <div><i class="fas fa-lock"></i></div>
            <div>
                <input type="password" placeholder="Password" id="myPass" required oninput="textChange()" >
            </div>
            <div>
                <span class="showPass">
                    <img class="eye-close" id="img1" src="https://i.postimg.cc/HWMtCN1m/eye-close.png" alt="eye"
                        onclick="toggle()" >
                </span>
            </div>
        </div>
        <div class="validator">
            <p id="capital">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>Upper Case</span>
            </p>
            <p id="special-char">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>Special Character</span>
            </p>
            <p id="number">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>Number</span>
            </p>
            <p id="more-than-8">
                <i class="fas fa-times"></i>
                <i class="fas fa-check"></i>
                <span>More than 8 characters</span>
            </p>
        </div>
    </div>
    <div class="git-down">
        <a href="https://github.com/pankajbaliyan" target="_blank"><img class="me2" src="https://kinlane-productions2.s3.amazonaws.com/api-evangelist-site/blog/github-logo-transparent.png" alt="github Octocat"></a>
    </div>

    <script src="https://kit.fontawesome.com/1c2c2462bf.js"></script>
    <script src="./script.js"></script>
</body>

</html>
